<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - The Odin Project</title>
    <link rel="stylesheet" href="./style/style.css" class="rel">
    <link href="http://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <script src="./script/script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="operations-memory">
            </div>
            <div class="result">
                <p class="digits">9.007.199.254.740.990,99</p>
            </div>
        </div>
        <div class="buttons">

            <button class="button" value="signal">+/-</button>
            <button class="button" value="clear">C</button>
            <button class="backspace" value="backspace">โซ</button>
            <button class="button" value="/">รท</button>
            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="button" value="*">*</button>
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="button" value="-">-</button>
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button add" value="+">+</button>
            <button class="button equals" value="=">=</button>
            <button class="button" value=".">.</button>

        </div>
    </div>


</body>

</html>
